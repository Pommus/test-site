<!DOCTYPE html>
<html>
  	<head>
        	<title>Hi</title>
		<link href="style.css" rel="stylesheet" type="text/css" media="all">
  	</head>
  	<body>
		<p>Hello this is a test</p>
		<button onClick="hideTheShit()">Press me</button>
		<p id="hiddenShit">This is some test shit</p>
		<script>
		  	function hideTheShit() {
				var shit = document.getElementById("hiddenShit");
				if (shit.style.display === "none" || shit.style.display === "") {
			  		shit.style.display = "block";
				} else {
			  		shit.style.display = "none";
				}
		  	}
		</script>
	</body>
</html>
